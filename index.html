    <script>
        window.onload = function () {
            Viewimg()
            function Viewimg() {
                let img = Array.from(document.querySelectorAll('img')) //获取页面所有的图片

                let imgWidth = img[0].width //每张图片的宽度

                let width = document.documentElement.clientWidth //页面可视区宽度

                let colom = parseInt(width / imgWidth) //计算出列数

                var arr = [] //存放第一行图片的高度

                for (var i = 0; i < img.length; i++) {
                    if (i < colom) {
                        img[i].style.top = 0;

                        img[i].style.left = (imgWidth + 20) * i + 'px';

                        arr.push(img[i].offsetHeight)

                    } else {
                        var minHeight = arr[0] //存放获取到的每行最小高度

                        var index = 0 //最小下标

                        for (var j = 0; j < arr.length; j++) {

                            if (minHeight > arr[j]) {
                                minHeight = arr[j]
                                index = j
                            }
                        }

                        img[i].style.top = arr[index] + 20 + 'px'
                        img[i].style.left = img[index].offsetLeft + 'px'
                        arr[index] = arr[index] + img[i].offsetHeight + 20;
                    }
                }
            }
            window.onresize = function () {
                Viewimg()
            }
        }
